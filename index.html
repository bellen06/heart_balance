    @keyframes gradientShift {

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: -20px;
      width: 40px;

    .sidebar-history {
  width: 90%;
  margin: 10px auto;
  padding: 10px;

  border-bottom: 1px solid #ddd;

}

.sidebar-history ul li {

.sidebar-history ul li:hover {

#history-list li {

<script>
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('toggle-btn');
  const main = document.getElementById('main');
  const links = document.querySelectorAll('.sidebar a');
  const heroes = document.querySelectorAll('.hero');
  const heads = document.querySelectorAll('.head');
  const body = document.body;
  const sidebarFooter = document.getElementById('sidebar-footer');
  const mobileNavLinks = document.querySelectorAll(".mobile-navbar a");
  const mobileAccount = document.getElementById("mobile-account");
  const API_URL = "http://localhost:5000";

  async function checkUser() {
    const token = localStorage.getItem("token");
    const sidebarHistory = document.getElementById("sidebar-history");

    // ================== BELUM LOGIN ==================
    if (!token) {
      sidebarFooter.innerHTML = `
        <a href="login.html" class="footer-btn">Login</a>
        <a href="register.html" class="footer-btn">Register</a>
      `;
      sidebarHistory.style.display = "none";

      // Mobile navbar akun (belum login)
      if (mobileAccount) {
        mobileAccount.innerHTML = `<i class="ri-login-box-line"></i>`;
        mobileAccount.onclick = () => {
          window.location.href = "login.html";
        };
      }
      return;
    }

    // ================== SUDAH LOGIN ==================
    try {
      const res = await fetch(`${API_URL}/user/getme`, {
        headers: { "Authorization": `Bearer ${token}` }
      });

      const data = await res.json();

      if (data.username) {
        sidebarFooter.innerHTML = `
          <div class="user-info">ðŸ‘‹ Halo, ${data.username}</div>
          <button onclick="logout()" class="logout-btn">Logout</button>
        `;

        // Mobile navbar akun (sudah login)
        if (mobileAccount) {
          mobileAccount.innerHTML = `<i class="ri-user-3-fill"></i>`;
          mobileAccount.onclick = () => {
            window.location.href = "profile.html";
          };
        }
      } else {
        // fallback jika token invalid
        localStorage.removeItem("token");
        checkUser();
      }
    } catch (error) {
      console.error("Gagal cek user:", error);
    }
  }

  function logout() {
    localStorage.removeItem("token");
    alert("Berhasil logout!");
    checkUser();
  }

  // Panggil saat halaman load
  checkUser();

  // ===================== ðŸ©· FUNGSI WARNA TEMA =====================
  function updateSidebarTheme(color) {
    const style = document.createElement('style');
    style.id = 'dynamicSidebarStyle';
    style.innerHTML = `
      .sidebar a:hover,
      .sidebar a.active {
        background-color: ${color};
      }
      .toggle-btn { background: ${color}; }
    `;
    const old = document.getElementById('dynamicSidebarStyle');
    if (old) old.remove();
    document.head.appendChild(style);
  }

  // Tema awal
  updateSidebarTheme('#dae1fb');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('hide');
    main?.classList.toggle('full');
  });

  // ===================== ðŸŒˆ NAVIGASI HALAMAN =====================
  links.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();

    links.forEach(l => l.classList.remove('active'));
    link.classList.add('active');

    const target = link.dataset.page;

    // Show/Hide Hero
    heroes.forEach(hero => {
      hero.classList.remove('active');
      if (hero.id === target) hero.classList.add('active');
    });

    // Show/Hide Head Banner
    heads.forEach(h => h.classList.remove('active'));
    const activeHead = document.getElementById(`head-${target}`);
    if (activeHead) setTimeout(() => activeHead.classList.add('active'), 50);

    // ðŸŒŸ Show/Hide Tips Gallery
    const gallery = document.getElementById('tips-gallery');
    if (target === "tips") {
      gallery.style.display = "grid";
    } else {
      gallery.style.display = "none";
    }

    // Update Warna Tema
    const gradients = {
      home: '#dae1fb',
      about: '#dae1fb',
      heart: '#dae1fb',
      tips: '#dae1fb'
    };

    body.style.background = "#fffff";
    updateSidebarTheme(gradients[target] || '#dae1fb');
  });
});

mobileNavLinks.forEach(mobileLink => {
  mobileLink.addEventListener('click', e => {
    e.preventDefault();

    const target = mobileLink.dataset.page;

    // aktifkan tampilan navbar HP
    mobileNavLinks.forEach(l => l.classList.remove('active'));
    mobileLink.classList.add('active');

    // ðŸ”¥ PENTING: trigger sidebar link asli
    links.forEach(link => {
      if (link.dataset.page === target) {
        link.click(); // PAKAI LOGIC ASLI
      }
    });
  });
});

async function loadPredictionHistory() {
  const token = localStorage.getItem("token");
  if (!token) return;

  try {
    const res = await fetch(`${API_URL}/history/predictions`, {
      headers: { "Authorization": `Bearer ${token}` }
    });
    const data = await res.json();

    const historyList = document.getElementById('history-list');
    historyList.innerHTML = "";

    if (data.length === 0) {
      historyList.innerHTML = `<li>Belum ada histori</li>`;
      return;
    }

data.forEach(pred => {
  const li = document.createElement('li');

  const span = document.createElement('span');
  span.textContent = `${new Date(pred.created_at).toLocaleDateString()} - ${pred.message}`;
  span.title = `Confidence: ${pred.confidence}%\nPesan: ${pred.message}`;
  span.addEventListener('click', () => {
    alert(`Keyakinan: ${pred.confidence}%\nPesan: ${pred.message}`);
  });

  const delBtn = document.createElement('button');
  delBtn.className = "delete-btn";
  delBtn.innerHTML = `<i class="ri-delete-bin-line"></i>`;
  delBtn.addEventListener('click', async (e) => {
    e.stopPropagation(); // supaya tidak memicu alert span
    if (!confirm("Yakin ingin menghapus prediksi ini?")) return;

    try {
      const token = localStorage.getItem("token");
      const res = await fetch(`${API_URL}/history/predictions/${pred.id}`, {
        method: "DELETE",
        headers: { "Authorization": `Bearer ${token}` }
      });
      if (res.ok) {
        li.remove();
        alert("Prediksi berhasil dihapus");
      } else {
        alert("Gagal menghapus prediksi");
      }
    } catch (error) {
      console.error(error);
      alert("Terjadi kesalahan");
    }
  });

  li.appendChild(span);
  li.appendChild(delBtn);
  historyList.appendChild(li);
});




  } catch (error) {
    console.error("Gagal memuat histori:", error);
  }
}

checkUser().then(loadPredictionHistory);

</script>
