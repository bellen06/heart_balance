<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cards Tips Jantung Sehat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --card:#ffffff;
    }
    body{
      margin:0; font-family:'Poppins',sans-serif; background:#eef3ff;
    }
    .cards{
      display:grid; grid-template-columns:repeat(3,1fr); gap:36px; padding:40px; animation:fadeIn .8s ease; max-width:1100px; margin:auto;
    }
    .card{
      background:var(--card); border-radius:14px; padding:12px; text-align:center; box-shadow:0 8px 16px rgba(0,0,0,.04);
    }
    .card img{
      width:100%; height:140px; object-fit:cover; border-radius:12px;
    }
    .caption{margin-top:12px; font-weight:700}

    @media(max-width:900px){
      .cards{grid-template-columns:repeat(2,1fr)}
    }
    @media(max-width:600px){
      .cards{grid-template-columns:1fr}
    }
  .card{
      background:var(--card); border-radius:14px; padding:12px; text-align:center; box-shadow:0 8px 16px rgba(0,0,0,.06); transition:transform .35s ease, box-shadow .35s ease;
    }
    .card:hover{
      transform:translateY(-10px) scale(1.04);
      box-shadow:0 16px 28px rgba(0,0,0,.12);
    }
    .card img{
      width:100%; height:140px; object-fit:cover; border-radius:12px; transition:transform .4s ease;
    }
    .card:hover img{
      transform:scale(1.1) rotate(1deg);
    }

  @keyframes slideDown {from {opacity:0; transform:translateY(-20px);} to {opacity:1; transform:translateY(0);} }

      /* HEADER */
      .custom-header {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      padding: 18px 30px;
      gap: 20px;
      background: #fff;
      box-shadow: 0 6px 14px rgba(0,0,0,0.06);
    }

    .header-icon {
      position: relative;
      width: 60px;
      height: 60px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 6px 18px rgba(76, 141, 241, .4);
    }

    .heart-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      transform: translate(-50%, -50%);
    }

    .header-text h1 {
      font-size: 22px;
      margin: 0;
      font-weight: 700;
      color: #123066;
    }

    .header-text p {
      margin: 0;
      font-size: 15px;
      color: #555;
      margin-top: 2px;
    }

    /* BACK BUTTON */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #fff;
      border-radius: 12px;
      padding: 10px 16px;
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 6px 14px rgba(0,0,0,.08);
      cursor: pointer;
      transition: .25s;
      font-weight: 600;
      color: #123066;
      animation: slideLeft .6s ease;
    }

    @keyframes slideLeft {
      from { opacity: 0; transform: translateX(-20px); }
      to   { opacity: 1; transform: translateX(0); }
    }
    
    .back-btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
    }

</style>
</head>
<style>
@keyframes fadeIn {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}
</style>
<body>

  <header class="custom-header">
    <button class="back-btn" onclick="history.back()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" 
      stroke="currentColor" stroke-width="2" stroke-linecap="round" 
      stroke-linejoin="round">
        <path d="M15 18l-6-6 6-6"></path>
      </svg>
    </button>
  
    <div class="header-icon">
      <div class="circle"></div>
      <img src="assets/logo_balance.png" alt="Heart Icon" class="heart-icon">
    </div>
    <div class="header-text">
      <h1>Tips & Trik</h1>
      <p>Memulai Jantung Sehat</p>
    </div>
  </header>

  <section class="cards" id="tipsContainer">
    <!-- konten akan di-load dari API -->
  </section>
  
  <script>
    async function loadTips() {
      try {
        const res = await fetch("http://localhost:5000/cms/posts");
        const data = await res.json();
  
        // Filter hanya konten Published
        const published = data.filter(p => p.status === "published");
  
        const container = document.getElementById("tipsContainer");
        container.innerHTML = "";
  
        published.forEach(p => {
          container.innerHTML += `
          <a href="detail.html?id=${p.id}">
            <article class="card">
              <img src="${p.featured_image || p.image}" alt="${p.title}">
              <div class="caption" style="text-decoration; none:">${p.title}</div>
            </article>
          </a>
        `;
        });
      } catch (err) {
        console.error("Gagal memuat konten:", err);
      }
    }
  
    loadTips();
  </script>
  

</body>
</html>
