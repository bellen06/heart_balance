<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastel Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Poppins', sans-serif;
    }
    
    .custom-header {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      padding: 18px 30px;
      gap: 20px;
      background: #fff;
      box-shadow: 0 6px 14px rgba(0,0,0,0.06);
    }

    .header-icon {
      position: relative;
      width: 60px;
      height: 60px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 6px 18px rgba(76, 141, 241, .4);
    }

    .heart-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      transform: translate(-50%, -50%);
    }

    .header-text h1 {
      font-size: 22px;
      margin: 0;
      font-weight: 700;
      color: #123066;
    }

    .header-text p {
      margin: 0;
      font-size: 15px;
      color: #555;
      margin-top: 2px;
    }

    /* BACK BUTTON */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #fff;
      border-radius: 12px;
      padding: 10px 16px;
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 6px 14px rgba(0,0,0,.08);
      cursor: pointer;
      transition: .25s;
      font-weight: 600;
      color: #123066;
      animation: slideLeft .6s ease;
    }

    @keyframes slideLeft {
      from { opacity: 0; transform: translateX(-20px); }
      to   { opacity: 1; transform: translateX(0); }
    }
    
    .back-btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
    }

    /* CONTAINER */
    .container {
      animation: fade .6s ease;
    }

    @keyframes fade {
      from { opacity:0; transform:translateY(20px); }
      to   { opacity:1; transform:translateY(0); }
    }
  </style>
</head>
<body>

  <header class="custom-header">
    <button class="back-btn" onclick="history.back()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" 
      stroke="currentColor" stroke-width="2" stroke-linecap="round" 
      stroke-linejoin="round">
        <path d="M15 18l-6-6 6-6"></path>
      </svg>
    </button>
  
    <div class="header-icon">
      <div class="circle"></div>
      <img src="assets/logo_balance.png" alt="Heart Icon" class="heart-icon">
    </div>
    <div class="header-text">
      <h1>Register</h1>
      <p>Silahkan daftarkan akun anda</p>
    </div>
  </header>
  <div class="container flex flex-col items-center justify-center min-h-screen">
    <!-- Card Register -->
    <div class="relative bg-[#F7F8FC] shadow-md rounded-2xl w-[380px] p-8 text-center hover:shadow-[0_0_25px_#BFCBFF]">
    
    <!-- Ikon di atas card -->
    <div class="absolute -top-14 left-1/2 transform -translate-x-1/2">
      <div class="w-24 h-24 bg-[#BFCBFF] rounded-full flex items-center justify-center shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#ffffff" stroke-width="1.5" class="w-10 h-10">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a9 9 0 00-9 9h18a9 9 0 00-9-9z" />
        </svg>
      </div>
    </div>

    <div class="mt-12">
      <!-- Username -->
      <div class="flex items-center border border-[#BFCBFF] bg-white rounded-md overflow-hidden mb-4">
        <div class="bg-[#BFCBFF] p-3 flex justify-center items-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#ffffff" stroke-width="1.5" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A13.937 13.937 0 0112 15c2.62 0 5.053.755 7.121 2.05M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>
        <input type="text" placeholder="Username" class="w-full px-3 py-2 text-[#6D6E91] focus:outline-none placeholder-[#BFCBFF]">
      </div>
      
      <!-- Email -->
      <div class="flex items-center border border-[#BFCBFF] bg-white rounded-md overflow-hidden mb-4">
        <div class="bg-[#BFCBFF] p-3 flex justify-center items-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#ffffff" stroke-width="1.5" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 7.5l-9.75 6.75L2.25 7.5M3 6h18a1 1 0 011 1v10a1 1 0 01-1 1H3a1 1 0 01-1-1V7a1 1 0 011-1z" />
          </svg>
        </div>
        <input type="email" placeholder="Email" class="w-full px-3 py-2 text-[#6D6E91] focus:outline-none placeholder-[#BFCBFF]">
      </div>

      <!-- Password -->
      <div class="flex items-center border border-[#BFCBFF] bg-white rounded-md overflow-hidden mb-4">
        <div class="bg-[#BFCBFF] p-3 flex justify-center items-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#ffffff" stroke-width="1.5" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-8a2 2 0 00-2-2h-1V7a4 4 0 10-8 0v2H6a2 2 0 00-2 2v8a2 2 0 002 2z" />
          </svg>
        </div>
        <input type="password" placeholder="Password" class="w-full px-3 py-2 text-[#6D6E91] focus:outline-none placeholder-[#BFCBFF]">
      </div>

      <!-- Confirm Password -->
      <div class="flex items-center border border-[#BFCBFF] bg-white rounded-md overflow-hidden mb-3">
        <div class="bg-[#BFCBFF] p-3 flex justify-center items-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#ffffff" stroke-width="1.5" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c.873 0 1.67.242 2.362.662l4.12-4.12a1 1 0 10-1.414-1.414l-4.12 4.12A3.99 3.99 0 0012 11zM4 21h16M12 11v10" />
          </svg>
        </div>
        <input type="password" placeholder="Confirm Password" class="w-full px-3 py-2 text-[#6D6E91] focus:outline-none placeholder-[#BFCBFF]">
      </div>
    </div>
  </div>

  <!-- Tombol Register di luar card -->
  <button id="registerBtn"  class="mt-6 bg-[#F7F8FC] shadow-lg px-20 py-3 rounded-xl text-[#2E265E] font-semibold text-lg hover:bg-[#BFCBFF] hover:text-white transition-all duration-300 hover:shadow-[0_0_25px_#BFCBFF]">
    Register
  </button>

  <!-- Link ke Login -->
  <p class="mt-4 text-sm text-[#6D6E91]">
    Sudah punya akun?
    <a href="login.html" class="text-[#2E265E] font-semibold hover:underline hover:text-[#BFCBFF] transition-all">Login</a>
  </p>
</div>
  

  <script>
  document.getElementById('registerBtn').addEventListener("click", async () => {
    const username = document.querySelector('input[placeholder="Username"]').value;
    const email = document.querySelector('input[placeholder="Email"]').value;
    const password = document.querySelectorAll('input[placeholder="Password"]')[0].value;
    const confirm = document.querySelector('input[placeholder="Confirm Password"]').value;

    if (!username || !email || !password) {
      alert("Semua kolom wajib diisi!");
      return;
    }

    if (password !== confirm) {
      alert("Password tidak cocok!");
      return;
    }

    // Nama bisa diisi otomatis dari username jika tidak ada kolom nama
    const nama = username;

    try {
      const res = await fetch("http://localhost:5000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nama, email, username, password })
      });

      const data = await res.json();

      if (res.ok) {
        alert("✅ " + data.message);
        window.location.href = "login.html";
      } else {
        alert("❌ " + data.error);
      }
    } catch (err) {
      alert("⚠️ Gagal terhubung ke server!");
      console.error(err);
    }
  });
</script>

</body>
</html>
